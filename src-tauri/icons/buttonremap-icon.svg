<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- USB Symbol - stylized -->
  <g transform="translate(128, 128) rotate(-45)" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Main trunk -->
    <line x1="0" y1="-50" x2="0" y2="50"/>
    
    <!-- Top circle (host) -->
    <circle cx="0" cy="-50" r="12" fill="#ffffff"/>
    
    <!-- Bottom arrow -->
    <path d="M -12 38 L 0 54 L 12 38" fill="none"/>
    
    <!-- Right branch with square (device) -->
    <path d="M 0 -10 L 30 -10 L 30 -30"/>
    <rect x="20" y="-45" width="20" height="15" rx="2" fill="#ffffff"/>
    
    <!-- Left branch with circle (device) -->
    <path d="M 0 20 L -30 20 L -30 0"/>
    <circle cx="-30" cy="-10" r="10" fill="#ffffff"/>
  </g>
</svg>
