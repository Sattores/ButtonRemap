<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Subtle gradient for depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <!-- Inner shadow effect -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#e2e8f0" stroke-width="8"/>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="100" fill="url(#bgGradient)" filter="url(#innerShadow)"/>
  
  <!-- Inner white circle -->
  <circle cx="128" cy="128" r="75" fill="#ffffff" filter="url(#innerShadow)"/>
  
  <!-- USB Symbol - in primary purple color -->
  <g transform="translate(128, 128) rotate(-45)" stroke="#7c3aed" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Main trunk -->
    <line x1="0" y1="-35" x2="0" y2="35"/>
    
    <!-- Top circle (host) -->
    <circle cx="0" cy="-35" r="8" fill="#7c3aed"/>
    
    <!-- Bottom arrow -->
    <path d="M -8 26 L 0 38 L 8 26" fill="none"/>
    
    <!-- Right branch with square (device) -->
    <path d="M 0 -7 L 22 -7 L 22 -22"/>
    <rect x="14" y="-32" width="16" height="10" rx="2" fill="#7c3aed"/>
    
    <!-- Left branch with circle (device) -->
    <path d="M 0 14 L -22 14 L -22 0"/>
    <circle cx="-22" cy="-7" r="7" fill="#7c3aed"/>
  </g>
</svg>
